<body>

<script>
const video = document.getElementById("video");
const statusText = document.getElementById("status");
const bar = document.getElementById("bar");

const VOUCHER_URL = "https://your-voucher-link.com";
const SMILE_THRESHOLD = 0.75;
let unlocked = false;
let detectionLoop = null;

async function loadModels() {
  try {
    const URL = "https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights";
    await Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri(URL),
      faceapi.nets.faceExpressionNet.loadFromUri(URL)
    ]);
    statusText.innerText = "‚úÖ Models loaded. B·∫≠t camera...";
  } catch (error) {
    statusText.innerText = "‚ùå L·ªói t·∫£i models: " + error.message;
    console.error("Model loading error:", error);
    throw error;
  }
}

async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    video.srcObject = stream;
  } catch (error) {
    statusText.innerText = "‚ùå L·ªói camera: " + error.message;
    console.error("Camera error:", error);
  }
}

video.addEventListener("play", () => {
  detectionLoop = setInterval(async () => {
    if (unlocked) {
      clearInterval(detectionLoop);
      return;
    }

    try {
      const result = await faceapi
        .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
        .withFaceExpressions();

      if (!result) {
        statusText.innerText = "üò∂ Kh√¥ng th·∫•y khu√¥n m·∫∑t";
        bar.style.width = "0%";

      const smile = result.expressions.happy;

      statusText.innerText = `M·ª©c c∆∞·ªùi: ${(smile * 100).toFixed(0)}%`;

      if (smile >= SMILE_THRESHOLD) {

        clearInterval(detectionLoop);
        statusText.innerText = "üéâ Th√†nh c√¥ng! M·ªü voucher...";
        setTimeout(() => {
          window.location.href = VOUCHER_URL;
        }, 1200);
      }
    } catch (error) {
      console.error("Detection error:", error);
    }
  }, 300);
});

async function init() {
  statusText.innerText = "‚è≥ ƒêang kh·ªüi t·∫°o...";
  
  // Wait for Face API to be available
  let attempts = 0;
  while (typeof faceapi === "undefined" && attempts < 50) {

    attempts++;
  }
  
  if (typeof faceapi === "undefined") {
    statusText.innerText = "‚ùå Face API kh√¥ng load. Ki·ªÉm tra k·∫øt n·ªëi internet";

  } catch (error) {

}

// Start initialization

</script>
